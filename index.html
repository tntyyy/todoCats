<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo cats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/paw.png" type="image/png">
    <link rel="shortcut icon" href="img/paw.png" type="image/x-icon">
</head>
<body>

    <div class="cat-1">
        <img src="img/cat-gif.gif" alt="">
    </div>
    <div class="cat-2">
        <img src="img/cat-1.png" alt="">
    </div>

    <main class="main">
        <div class="container">

            <h1 class="title">todo with cats</h1>
            <div class="todo">
                <div class="todo-add">
                    <h2 class="todo-title">добавь дело в миску</h2>
                    <form action="">
                        <input type="text" class="message" placeholder="мяукни..." maxlength="25">
                        <button class="add" type="button"><img src="img/paw.png" alt=""></button>
                    </form>
                </div>

                <div class="todo-list">
                    <h2 class="todo-title">ваши делишки</h2>
                    <ul class="todo-ul"></ul>
                </div>
                </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
